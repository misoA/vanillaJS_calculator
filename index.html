<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="background">
      <table>
        <tr>
          <td colspan="3" id="js-result" class="result"></td>
          <td><input type="button" class="button reset" value="C" /></td>
        </tr>
        <tr>
          <td><input type="button" class="button num" value="7" /></td>
          <td><input type="button" class="button num" value="8" /></td>
          <td><input type="button" class="button num" value="9" /></td>
          <td>
            <input type="button" class="button operator orange" value="+" />
          </td>
        </tr>
        <tr>
          <td><input type="button" class="button num" value="4" /></td>
          <td><input type="button" class="button num" value="5" /></td>
          <td><input type="button" class="button num" value="6" /></td>
          <td>
            <input type="button" class="button operator orange" value="-" />
          </td>
        </tr>
        <tr>
          <td><input type="button" class="button num" value="1" /></td>
          <td><input type="button" class="button num" value="2" /></td>
          <td><input type="button" class="button num" value="3" /></td>
          <td>
            <input type="button" class="button operator orange" value="*" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" class="button btn2x num" value="0" />
          </td>
          <td>
            <input type="button" class="button operator" value="=" />
          </td>
          <td>
            <input type="button" class="button operator orange" value="/" />
          </td>
        </tr>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
